{% load cart_template_tags %}
<!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'core:home' %}">
        <strong class="blue-text">DjangoShop</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {% if '/' == request.path %}active{% endif %}">
            <a class="nav-link waves-effect" href="{% url 'core:home' %}">Home
            </a>
          </li>
          <li class="nav-item {% if '/products' in request.path %}active{% endif %}">
            <a class="nav-link waves-effect" href="{% url 'core:products' %}">Produtos</a>
          </li>
          <li class="nav-item {% if '/checkout' in request.path %}active{% endif %}">
            <a class="nav-link waves-effect" href="{% url 'core:checkout' %}">Checkout</a>
          </li>
        </ul>

        {% if request.user.is_authenticated %}
			<ul class="navbar-nav nav-flex-icons">
			  <li class="nav-item">
				  <a href="{% url 'core:order-summary' %}" class="nav-link waves-effect">
					<span class="badge red z-depth-1 mr-1">{{ request.user|cart_item_count }}</span>
				  <i class="fas fa-shopping-cart"></i>
				  <span class="clearfix d-none d-sm-inline-block"> Cart </span>
				</a>
			  </li>
			  <li class="nav-item">
				  <a href="{% url 'account_logout' %}" class="nav-link waves-effect">
				  <span class="clearfix d-none d-sm-inline-block">Deslogar</span>
				</a>
			  </li>
			</ul>
        {% else %}
			<ul class="navbar-nav nav-flex-icons">
			  <li class="nav-item">
				  <a href="{% url 'account_login' %}" class="nav-link waves-effect">
				  <span class="clearfix d-none d-sm-inline-block">Login</span>
				</a>
			  </li>
			  <li class="nav-item">
				  <a href="{% url 'account_signup' %}" class="nav-link waves-effect">
				  <span class="clearfix d-none d-sm-inline-block">Registrar</span>
				</a>
			  </li>
			</ul>
        {% endif %}

      </div>

    </div>
  </nav>
